{% extends 'base.html' %}

{%block title%} CONTACT {%endblock title%}



{% block body %}

<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/random/1900Ã—50/?contact,phone" class="d-block w-100 my-4" alt = "error 404">
    <h1 class = "text-center"> Contact us </h1>

</div>

<div class="container py-4">
    <form method = "post" action = "/contacts/">
        {% csrf_token %}
        
       
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name ="email" placeholder="Enter your email">
          </div>

          <div class="form-group">
            <label for="phone">Contact No</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your contact number">
          </div>
          
        
        <div class="form-group">
          <label for="desc">tell me for what you want to contact me for</label>
          <textarea class="form-control" id="desc" name = "desc" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success">submit</button>
      </form>
</div>

{% endblock body %}
